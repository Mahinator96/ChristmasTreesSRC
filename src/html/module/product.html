<article class="product">
    <div class="container product__container">
        <div class="product__content">
            <h3 class="product__title">@@title</h3>

            <p class="product__features">@@features</p>

            <p class="product__description">@@description</p>

            <div class="product__button-wrapper">
                <button class="button product__button-order button--beige" type="button" data-order="@@title">Заказать</button>
                
                <button class="button product__button-more button--beige button--outline" type="button" data-json="@@data">Подробнее</button>
            </div>
        </div>

        <img class="product__picture" src="@@img.src" width="630" height="590" alt="@@img.alt" title="@@title">
    </div>
</article>
